<!DOCTYPE html>
<html>

<head>
	<title>
		Hypertext vs Hyperlink
	</title>

	<style>
		h1 {
			color: green;
		}
		.container {
			width: 800px;
			height: 150px;
			border: 2px solid black;
		}
		.img {
			width: 200px;
			height: 100px;
			border: 2px solid black;
			margin: 20px 40px;
			float: left;
		}
		img {
			width:200px;
			height: 100px;
		}
		.text {
			width: 200px;
			height: 100px;
			border: 2px solid black;

		}
		.graphics {
			width: 200px;
			height: 100px;
			border: 2px solid black;
			margin: 20px 40px;

			width: 200;

<body>
	<center>
		<h1>GeeksforGeeks</h1>

			A Computer Science

				<a href="https://ide.geeksforgeeks.org/">

				</a>
			</div>

			<div class="graphics">
				<a href="https://ide.geeksforgeeks.org/">
					<svg>
						<circle cx="100" cy="50" r="50"
								stroke="black" stroke-width="2"
								fill="green" />
					</svg>
				</a>
			</div>
			
			<div class="text">
				<a href="https://ide.geeksforgeeks.org/">

</html>
