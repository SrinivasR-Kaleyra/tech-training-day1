<!DOCTYPE html>
<html>
<head>
<style>
th, td 
{
  border: 3px solid black;
}
</style>
</head>
<body>

<center>

<h1>TABLE SAMPLE</h1>

<table align="center" border="5px">
  <thead>
    <tr>
      <th>COLUMN HEAD 1</th>
      <th>COLUMN HEAD 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>DATA IN ROW 1 COL 1</td>
      <td>DATA IN ROW 1 COL 2</td>
    </tr>
    <tr>
      <td>DATA IN ROW 2 COL 1</td>
      <td>DATA IN ROW 2 COL 2</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>COLUMN FOOT 1</td>
      <td>COLUMN FOOT 2</td>
    </tr>
  </tfoot>
</table>

</center>

</body>
</html>
