<!DOCTYPE html>
<head>
    <title>LIST TAGS</title>

    <style>
        .ul2
        {
            list-style: square;
        }
    </style>

</head>

<body>
    <h1>Ordered List</h1>

    <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>

    <ol start="50">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>

    <h1>Unordered list</h1>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ul class="ul2">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <h1>Description List</h1>

<dl>
    <dt>Hello</dt>
    <dd>A way to greet !</dd>
    <dt>Bangalore</dt>
    <dd>A city which is the capital of Karnataka</dd>
</dl>

</body>
</html>
