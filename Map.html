<!DOCTYPE html>
<html lang="en">
<head>
    <title>MAP TAG</title>
</head>
<body>
    <img src="Earth.png" alt="Earth Image" usemap="#MyMap">
    <map name="MyMap">
        <area shape="circle" coords="300,240,440" alt="NotFound 0" 
            href="https://www.kaleyra.com">
        <area shape="rect" coords="2000,1000,440,345" alt="Not Found 1" 
            href="https://www.amazon.in">
    </map>
</body>
</html>
